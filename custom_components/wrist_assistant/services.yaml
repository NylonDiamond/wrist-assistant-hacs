force_resync:
  name: Force resync
  description: >-
    Clear all watch sessions, forcing every connected watch to perform
    a full state refresh on its next poll.
  fields: {}

create_pairing_code:
  name: Create pairing code
  description: >-
    Generate a one-time pairing code for the Wrist Assistant app. The
    response includes a `pairing_uri` and `pairing_code` that the watch app
    can use to authenticate. Redeeming the code issues a long-lived access token.
  fields:
    local_url:
      name: Local URL
      description: >-
        Optional local Home Assistant URL to embed for on-LAN usage.
        Defaults to Home Assistant Internal URL if configured.
      example: http://homeassistant.local:8123
      selector:
        text:
    remote_url:
      name: Remote URL
      description: >-
        Optional external URL to embed for remote usage.
        Defaults to Home Assistant External URL if configured.
      example: https://ha.example.com
      selector:
        text:
    lifespan_days:
      name: Token lifespan days
      description: >-
        Lifespan for the long-lived access token created when the code is redeemed.
        Default is 3650 (10 years).
      example: 3650
      selector:
        number:
          min: 1
          max: 36500
          mode: box

send_notification:
  name: Send notification
  description: >-
    Send a push notification to one or all paired Apple Watches via APNs.
    Watches register their push tokens automatically during pairing.
  fields:
    message:
      name: Message
      description: Notification body text.
      required: true
      example: "Front door was opened"
      selector:
        text:
    title:
      name: Title
      description: Optional notification title.
      example: "Door Alert"
      selector:
        text:
    target:
      name: Target
      description: >-
        Watch ID to send to. Omit to send to all registered watches.
      example: "my-watch-id"
      selector:
        text:
    actions:
      name: Actions
      description: >-
        List of action buttons (1-4) shown on the notification. Each action
        has a title displayed on the button, and a domain/service to call
        when tapped. Optional: entity_id, service_data, destructive styling.
        Example: [{title: "Lock", domain: "lock", service: "lock",
        entity_id: "lock.front_door"}, {title: "Ignore", destructive: true}]
      selector:
        object:
    data:
      name: Data
      description: >-
        Additional data payload. Keys like entity_id, domain, service,
        service_data, alarm_code, actions, tag, and group are passed
        to the watch app.
      selector:
        object:
    sound:
      name: Sound
      description: >-
        Sound to play. Use "default" for the default sound, or omit for silent.
      example: "default"
      selector:
        text:
    push_type:
      name: Push type
      description: >-
        APNs push type. "alert" (default) for visible notifications,
        "background" for silent background updates.
      selector:
        select:
          options:
            - "alert"
            - "background"
    tag:
      name: Tag
      description: >-
        Collapse identifier. Sending a new notification with the same tag
        replaces the previous one instead of stacking.
      example: "front_door_alert"
      selector:
        text:
    group:
      name: Group
      description: >-
        Thread identifier for grouping related notifications together
        in the watch notification center.
      example: "security"
      selector:
        text:
    priority:
      name: Priority
      description: >-
        Interruption level. "passive" delivers silently, "active" (default)
        is standard, "time-sensitive" breaks through Focus/DND,
        "critical" overrides mute (requires entitlement).
      selector:
        select:
          options:
            - "passive"
            - "active"
            - "time-sensitive"
            - "critical"
