force_resync:
  name: Force resync
  description: >-
    Clear all watch sessions, forcing every connected watch to perform
    a full state refresh on its next poll.
  fields: {}

create_pairing_code:
  name: Create pairing code
  description: >-
    Generate a one-time pairing code for the Wrist Assistant app. The
    response includes a `pairing_uri` and `pairing_code` that the watch app
    can use to authenticate. Redeeming the code issues a long-lived access token.
  fields:
    local_url:
      name: Local URL
      description: >-
        Optional local Home Assistant URL to embed for on-LAN usage.
        Defaults to Home Assistant Internal URL if configured.
      example: http://homeassistant.local:8123
      selector:
        text:
    remote_url:
      name: Remote URL
      description: >-
        Optional external URL to embed for remote usage.
        Defaults to Home Assistant External URL if configured.
      example: https://ha.example.com
      selector:
        text:
    lifespan_days:
      name: Token lifespan days
      description: >-
        Lifespan for the long-lived access token created when the code is redeemed.
        Default is 3650 (10 years).
      example: 3650
      selector:
        number:
          min: 1
          max: 36500
          mode: box

send_notification:
  name: Send notification
  description: >-
    Send a push notification to one or all paired Apple Watches via APNs.
    Requires APNs credentials to be configured in integration options.
  fields:
    message:
      name: Message
      description: Notification body text.
      required: true
      example: "Front door was opened"
      selector:
        text:
    title:
      name: Title
      description: Optional notification title.
      example: "Door Alert"
      selector:
        text:
    target:
      name: Target
      description: >-
        Watch ID to send to. Omit to send to all registered watches.
      example: "my-watch-id"
      selector:
        text:
    category:
      name: Category
      description: >-
        Notification category for actionable notifications.
      selector:
        select:
          options:
            - "ENTITY_TOGGLE"
            - "LOCK_CONTROL"
            - "ALARM_CONTROL"
            - "CONFIRM_ACTION"
            - "SCENE_ACTIVATE"
            - "HA_CUSTOM"
    data:
      name: Data
      description: >-
        Additional data payload. Keys like entity_id, domain, service,
        service_data, alarm_code, actions, tag, and group are passed
        to the watch app.
      selector:
        object:
    sound:
      name: Sound
      description: >-
        Sound to play. Use "default" for the default sound, or omit for silent.
      example: "default"
      selector:
        text:
    push_type:
      name: Push type
      description: >-
        APNs push type. "alert" (default) for visible notifications,
        "background" for silent background updates.
      selector:
        select:
          options:
            - "alert"
            - "background"
